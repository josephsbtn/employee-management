<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omise - Dashboard</title>
    <script
      type="text/javascript"
      src="https://cdn.webix.com/edge/webix.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.webix.com/edge/webix.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style/main.css') }}" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <script src="../../static/js/sideNavbar.js"></script>
    <script src="../../static/js/listShift.js"></script>

    <style>
      .gradient-btn {
        background-image: linear-gradient(
          to right,
          var(--arunika-gold),
          var(--sunrise-red)
        );  
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet" />
  </head>

  <body class="flex h-screen">
    <aside
      class="w-64 bg-[var(--pure-white)] border-r border-[var(--warm-gray)] flex flex-col fixed h-full shadow-sm z-20"
      id="sidebar-container"></aside>

    <div class="flex-1 ml-64 flex flex-col overflow-hidden">
      <header
        class="bg-[var(--card-bg)] shadow-sm p-4 flex justify-between items-center border-b border-[var(--warm-gray)]"
        id="top-nav"></header>

     <main class="flex-1 overflow-y-auto p-6 bg-[var(--bg-light)]">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6" id="summary-cards">
        <div class="bg-white p-4 rounded-xl shadow text-center">
          <h3 class="text-sm text-gray-500">Total Employees</h3>
          <p class="text-2xl font-bold text-[var(--morning-blue)]" id="employeesCount">--</p>
        </div>
        <div class="bg-white p-4 rounded-xl shadow text-center">
          <h3 class="text-sm text-gray-500">Present Today</h3>
          <p class="text-2xl font-bold text-green-500" id="presentCount">--</p>
        </div>
        <div class="bg-white p-4 rounded-xl shadow text-center">
          <h3 class="text-sm text-gray-500">Late Employees</h3>
          <p class="text-2xl font-bold text-yellow-500" id="lateCount">--</p>
        </div>
        <div class="bg-white p-4 rounded-xl shadow text-center">
          <h3 class="text-sm text-gray-500">Pending Leave Requests</h3>
          <p class="text-2xl font-bold text-yellow-500" id="requestCount">--</p>
        </div>
      </div>

      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold text-[var(--text-primary)]">Shift Overview</h2>
        <div class="flex gap-2 items-center">
          <input type="month" id="monthPicker" class="border border-gray-300 rounded-lg px-3 py-2" />
        </div>
      </div>
      <div class="w-full p-2 rounded-lg overflow-y-auto grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4" id="shiftList">

      </div>  
      </main>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        topNav();
        navbarSide();
      });
    </script>
  </body>
</html>
