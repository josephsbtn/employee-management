[pytest]
testpaths = tests
pythonpath = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --strict-markers
    --cov=service
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --tb=short
    
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests